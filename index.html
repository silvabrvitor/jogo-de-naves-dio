<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spaceship Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
  </head>
  <body>
    <div id="container">
      <!-- div container !-->

      <div id="fundoGame" class="anima-fundo">
        <!-- div fundoGame !-->

        <div id="inicio" onclick="start()">
          <h1>Spaceship Game</h1>
          <!-- div inicio !-->
          <p>
            Utilize as setas do teclado para movimentar a nave e a tecla Espa√ßo
            para atirar.
          </p>
          <p>Clique aqui para iniciar!!</p>
        </div>
        <!-- Fim da div inicio !-->
      </div>
      <!-- Fim da div fundoGame !-->
    </div>
    <!-- Fim da div container !-->
    <!-- Sons do jogo !-->
    <audio src="assets/sound/shot 1.wav" preload="auto" id="somDisparo"></audio>
    <audio
      src="assets/sound/explosion.wav"
      preload="auto"
      id="somExplosao"
    ></audio>
    <audio
      src="assets/sound/space-asteroids.mp3"
      preload="auto"
      id="musica"
    ></audio>
    <audio
      src="assets/sound/gameover.mp3"
      preload="auto"
      id="somGameover"
    ></audio>

    <script src="assets/js/jquery-1.8.3.min.js"></script>
    <script src="assets/js/jquery-collision.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
